





<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drink-List</title>
</head>

<body>

    <div id="container">
        <header>
            <img src="img/logo.svg" alt="Logo Drink List">
        </header>
        <main>
            <ul>
                <div id='imagem' onclick="deletar()"></div>
                <li>Cerveja Pilsen <button>X</button></li>
                <li>Cerveja Weiss <button>X</button></li>
                <li>Cerveja IPA <button>X</button></li>
            </ul>
        </main>
        <footer>
            <input name='nome' placeholder="nova bebida">
            <button onclick="salvar()">Salvar</button>

        </footer>
    </div>



    <script>

        const input = document.querySelector("input")
        const ul = document.querySelector('ul')

        const btnsExcluir = document.querySelectorAll("li button")

        const excluir = function (event) {
            const botaoClicado = event.target
            console.log(botaoClicado)

            const liParaExcluir = botaoClicado.parentElement
            console.log(liParaExcluir)

            ul.removeChild(liParaExcluir)
        }

        btnsExcluir.forEach(btnExcluir => btnExcluir.addEventListener('click', excluir))

        function salvar() {
            const nome = input.value
            console.log(nome)

            // criar o li
            let li = document.createElement('li')

            // coloca o nome da nova bebida dentro do li
            li.innerText = nome

            // criar o botao
            const btn = document.createElement('button')

            // coloca um texto dentro do botao
            btn.innerText = "X"

            // adiciona evento de exclusão do botão
            btn.addEventListener('click', excluir)

            // coloca o btn de excluir dentro do li
            li.appendChild(btn)

            // coloca li dentro da lista de bebidas
            ul.appendChild(li)

            // limpa o valor do campo nova bebida
            input.value = ''
        }
        </script>
    


</body>

</html>
